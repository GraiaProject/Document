extra:
  social:
    - icon: fontawesome/brands/cloudflare
      link: https://graia.pages.dev/
      name: CloudFlare ÈïúÂÉè
    - icon: fontawesome/solid/book-open-reader
      link: https://graia.readthedocs.io/
      name: ReadTheDocs ÈïúÂÉè
    - icon: fontawesome/brands/qq
      link: https://jq.qq.com/?_wv=1027&k=VXp6plBD
      name: QQ Áæ§
    - icon: material/compass
      link: https://graiax.cn/
      name: Graiax Á§æÂå∫
    - icon: fontawesome/brands/github
      link: https://github.com/GraiaProject
      name: GitHub ÁªÑÁªá
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - meta
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - codehilite:
      guess_lang: true
      linenums: true
  - toc: # ÈîöÁÇπ
      permalink: üîó
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.magiclink:
      repo_url_shorthand: true
      social_url_shorthand: true
      repo_url_shortener: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/zh-cn/3/objects.inv
            - https://graia.readthedocs.io/projects/ariadne/objects.inv

  - literate-nav:
      nav_file: NAV.md

  - section-index